#-------------------------------------------------------------------------------
# simple config file for apache2 + passenger.  You will want to change everything
# in the next section to reflect your environment
#
Listen       3000
User         cstryker
Group        cstryker
ServerRoot   "/Users/cstryker/pkt3/fuckthat/core"
DocumentRoot "/Users/cstryker/pkt3/fuckthat/core/public"
ServerName   "colinmac"

#-------------------------------------------------------------------------------
# High level options
#
ServerTokens          OS
PidFile               /Users/cstryker/pkt3/apache/pids/fuckthat.pid
Timeout               60
KeepAlive             Off
MaxKeepAliveRequests  100
KeepAliveTimeout      15
UseCanonicalName      Off
DefaultType           text/plain
HostnameLookups       Off
TypesConfig           /etc/mime.types
AddDefaultCharset     UTF-8
AddType               application/x-compress .Z
AddType               application/x-gzip .gz .tgz

#-------------------------------------------------------------------------------
# Logging options.
#
ErrorLog /tmp/log/error_log
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /tmp/log/access_log combined

#-------------------------------------------------------------------------------
# threading model, plus options appropriate for a dev environment
#
<IfModule prefork.c>
	StartServers            2 
	MinSpareServers         2
	MaxSpareServers         4
	ServerLimit            10
	MaxClients             10 
	MaxRequestsPerChild  4000
</IfModule>
#
#-------------------------------------------------------------------------------
# We should probably use this in the near future, but I am less familiar
