#-------------------------------------------------------------------------------
# simple config file for apache2 + passenger.  You will want to change everything
# in the next section to reflect your environment
#
Listen       __PORT__
User         __USER__
Group        __USER__
ServerRoot   "/u/__USER__/__PROJECT__/__RAILSAPP__"
DocumentRoot "/u/__USER__/__PROJECT__/__RAILSAPP__/public"

#-------------------------------------------------------------------------------
# High level options
#
ServerTokens          OS
PidFile               /u/__USER__/apache/pids/__PROJECT__.pid
Timeout               60
KeepAlive             Off
MaxKeepAliveRequests  100
KeepAliveTimeout      15
UseCanonicalName      Off
DefaultType           text/plain
HostnameLookups       Off
TypesConfig           /etc/mime.types
AddDefaultCharset     UTF-8
AddType               application/x-compress .Z
AddType               application/x-gzip .gz .tgz

#-------------------------------------------------------------------------------
# Logging options.
#
ErrorLog log/error_log
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog log/access_log combined

#-------------------------------------------------------------------------------
# threading model, plus options appropriate for a dev environment
#
<IfModule prefork.c>
	StartServers            2 
	MinSpareServers         2
	MaxSpareServers         4
	ServerLimit            10
	MaxClients             10 
	MaxRequestsPerChild  4000
</IfModule>
#
